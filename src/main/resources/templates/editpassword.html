<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Concordia</title>
    <link rel="icon" href="images/fav.png" type="image/png" sizes="16x16">

    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <!--<div class="se-pre-con"></div>-->
    <div class="theme-layout">

        <!-- Include Thymeleaf fragments -->
        <div th:insert="navbar.html"></div>
        <div th:insert="profile_nav.html"></div><!-- top area -->

        <section>
            <div class="gap gray-bg">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="row" id="page-contents">
                                <div class="col-lg-3">
                                    <aside class="sidebar static">
                                        <div th:insert="edit_bar.html"></div>
                                    </aside>
                                </div><!-- sidebar -->
                                <div class="col-lg-6">
                                    <div class="central-meta">
                                        <div class="editing-info">
                                            <p th:if="${error}" style="color:red" th:text="${error}"></p>
                                            <p th:if="${notify}" style="color:green" th:text="${green}"></p>
                                            <h5 class="f-title"><i class="ti-lock"></i>Change Password</h5>

                                            <form method="post" action="/editpassword">
                                                <div class="form-group">
                                                    <input type="password" name="current_password" id="current_password" required="required" />
                                                    <label class="control-label" for="current_password">Current password</label>
                                                </div>
                                                <div class="form-group">
                                                    <input type="password" name="new_password" id="new_password" required="required" />
                                                    <label class="control-label" for="new_password">New password</label>
                                                </div>
                                                <div class="form-group">
                                                    <input type="password" name="confirm_password" id="confirm_password" required="required" />
                                                    <label class="control-label" for="confirm_password">Confirm password</label>
                                                </div>

                                                <a class="forgot-pwd underline" title="Forgot Password?" href="#">Forgot Password?</a>
                                                <div class="submit-btns">
                                                    <button type="submit" class="mtr-btn"><span>Update</span></button>
                                                </div>
                                            </form>
                                        </div>
                                    </div><!-- central meta -->
                                </div><!-- center column -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="js/main.min.js"></script>
        <script src="js/script.js"></script>

    </div>
</body>

</html>
