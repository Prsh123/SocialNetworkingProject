<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Concordia</title>
    <link rel="icon" href="images/fav.png" type="image/png" sizes="16x16">

    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!--<div class="se-pre-con"></div>-->
    <div class="theme-layout">
        <!-- Include Thymeleaf fragments -->
        <div th:insert="navbar.html"></div>
        <div th:insert="profile_nav.html"></div>

        <!-- top area -->
        <section>
            <div class="gap gray-bg">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="row" id="page-contents">
                                <div class="col-lg-3">
                                    <aside class="sidebar static">
                                        <th:block th:replace="edit_bar.html"></th:block>
                                    </aside>
                                </div><!-- sidebar -->

                                <div class="col-lg-6">
                                    <p style="color:red" th:text="${error}"></p>
                                    <p style="color:green" th:text="${notify}"></p>
                                    <div class="central-meta">
                                        <div class="editing-info">
                                            <h5 class="f-title"><i class="ti-info-alt"></i> Edit Basic Information</h5>

                                            <form method="post" action="/editprofile">
                                                
                                                <div class="form-group">
                                                    <p>First Name:</p>
                                                    <input type="text" id="input" name="Fname" required="required" th:value="${session.user.fname}" />
                                                    <label class="control-label" for="input"></label>
                                                    <i class="mtrl-select"></i>
                                                </div>
                                                
                                                <div class="form-group">
                                                    <p>Last Name:</p>
                                                    <input type="text" required="required" name="Lname" th:value="${session.user.lname}" />
                                                    <label class="control-label" for="input"></label>
                                                    <i class="mtrl-select"></i>
                                                </div>

                                                
                                                <div class="form-group">
                                                    <p>Username:</p>
                                                    <input type="text" required="required" name="Username" th:value="${session.user.username}" />
                                                    <label class="control-label" for="input"></label>
                                                    <i class="mtrl-select"></i>
                                                </div>

                                                
                                               
                                                <div class="form-group">
                                                    <p>Birthdate:</p>
                                                    <input type="date" id="date-input" name="birthdate"
                                                        class="form-control form-control-user"
                                                        th:value="${session.user.Birthdate}">
                                                </div>
                                                <div class="form-radio">
                                                    <p>Gender: </p>
                                                    <div class="radio">
                                                        <label>
                                                            <input type="radio" name="Gender" value="Male" th:checked="${session.user.gender == 'Male'}"><i class="check-box"></i>Male
                                                        </label>
                                                    </div>
                                                    <div class="radio">
                                                        <label>
                                                            <input type="radio" name="Gender" value="Female" th:checked="${session.user.gender == 'Female'}"><i class="check-box"></i>Female
                                                        </label>
                                                    </div>
                                                    <div class="radio">
                                                        <label>
                                                            <input type="radio" name="Gender" value="Other" th:checked="${session.user.gender == 'Other'}"><i class="check-box"></i>Other
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="submit-btns">
                                                    <button type="submit" class="mtr-btn"><span>Update</span></button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div><!-- central meta -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script data-cfasync="false" src="../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="js/main.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/map-init.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8c55_YHLvDHGACkQscgbGLtLRdxBDCfI"></script>
</body>

</html>
