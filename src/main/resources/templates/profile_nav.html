<div class="feature-photo">
            <figure>
                <!-- Use Thymeleaf syntax for conditional image rendering -->
                <img th:src="'data:image/jpeg;base64,' + ${#strings.trim(session.user.cover)}" alt="User Cover Photo" style="width: 1519.200px; height: 444.850px;">
            </figure>
            <form class="edit-phto" id="frmCoverPhoto" enctype="multipart/form-data" method="post" action="/uploadCoverpic">
                <i class="fa fa-camera-retro"></i>
                <label class="fileContainer">
                    Edit Cover Photo
                    <input type="file" id="userCoverPhoto" name="userCoverPhoto"/>
                </label>
            </form>
            <div class="container-fluid">
                <div class="row merged">
                    <div class="col-lg-2 col-sm-3">
                        <div class="user-avatar">
                            <figure>
                                <!-- Use Thymeleaf syntax for conditional image rendering -->
                                <img th:src="'data:image/jpeg;base64,' + ${#strings.trim(session.user.avatar)}" alt="User Avatar" style="width: 222.863px; height: 218.0px;">
                                <form class="edit-phto" id="frmUploadPhoto" enctype="multipart/form-data" method="post" action="/uploadprofilepic">
                                    <i class="fa fa-camera-retro"></i>
                                    <label class="fileContainer">
                                        Edit Display Photo
                                        <input type="file" id="userProfilePhoto" name="userProfilePhoto"/>
                                    </label>
                                </form>
                            </figure>
                        </div>
                    </div>
                    <div class="col-lg-10 col-sm-9">
                        <div class="timeline-info">
                            <ul>
                                <li class="admin-name">
                                    <h5 th:text="${session.user.fname} + ' ' + ${session.user.lname}"></h5>
                                </li>
                                <li>
                                    <a id="timeline" th:href="@{/timeline}" title="" data-ripple="">Timeline</a>
                                    <a id="friends" th:href="@{/timeline-friends}" title="" data-ripple="">Friends</a>
                                    <a id="profile" th:href="@{/editprofile}" title="" data-ripple="">Profile</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Get the current URL
            var currentUrl = window.location.pathname;
        
            // Determine the active page based on the URL
            if (currentUrl.includes('timeline-friends')) {
                $('#friends').addClass('active');
            } else if (currentUrl.includes('timeline-photos')) {
                $('#photos').addClass('active');
            } else if (currentUrl.includes('timeline')) {
                $('#timeline').addClass('active');
            } else if (currentUrl.includes('editprofile')) {
                $('#profile').addClass('active');
            } else if (currentUrl.includes('editpassword')) {
                $('#profile').addClass('active');
            }
        });

        $(function () {
            // handle upload file
            $('#userProfilePhoto').change(function() {
                $("#frmUploadPhoto").submit();
            });
        
            // other code
        });
        
        $(function () {
            // handle upload file
            $('#userCoverPhoto').change(function() {
                $("#frmCoverPhoto").submit();
            });
        
            // other code
        });
    </script>
